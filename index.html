<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <section class="heading">
      <div class="avatar">
        <img src="assets/images/avatar-jessica.jpeg">
      </div>
      <div class="details">
      <h1>Jessica Randall</h1>
      <p class="location">London, United Kingdom</p>
      <div class="subtext">
        <p class="subtext">"Front-end developer and avid reader."</p>
      </div>
      </div>
    </section>
    <section class="socials">
      <ul class="social-links">
        <li><a href="#" class="so-link">GitHub</a></li>
        <li><a href="#" class="so-link">Frontend Mentor</a></li>
        <li><a href="#" class="so-link">LinkedIn</a></li>
        <li><a href="#" class="so-link">Twitter</a></li>
        <li><a href="#" class="so-link">Instagram</a></li>
      </ul>
    </section>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
